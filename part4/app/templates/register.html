<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

body {
    background-color: #8fd3b1;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    flex-direction: column;
    margin: 0;
    position: relative
}

.container {
    background-color: white;
    padding: 3rem;
    border-radius: 16px;
    box-shadow: 0 4px 24px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 480px;
    position: relative;
    z-index: 1;
    margin: 2rem auto;
    flex: 1;
}

header {
    text-align: center;
    margin-bottom: 2.5rem;
}

.header h1 {
    color: #4a5568;
    font-size: 1.8rem;
    font-weight: 600;
    margin-bottom: 0.5rem;
}

.user-type-selector {
    display: flex;
    gap: 1rem;
    margin-bottom: 2rem;
    padding: 0.5rem;
    background-color: #F7FAFC;
    border-radius: 8px;
    justify-content: center;
}

.user-type-button {
    padding: 0.75rem 1.5rem;
    border: 1px solid #E2E8F0;
    border-radius: 6px;
    background-color: transparent;
    color: #4A5568;
    font-size: 0.875rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s ease;
}

.user-type-button.active {
    background-color: #4a90e2;
    color: white;
    border-color: #4A90E2;
}

.form-section {
    margin-bottom: 2rem;
    padding: 1rem;
    border: 1px solid #e0e0e0;
    border-radius: 4px;
}

.form-group {
    margin-bottom: 1rem;
}

label {
    display: block;
    margin-bottom: 0.5rem;
    color: #4A5568;
    font-size: 0.875rem;
    font-weight: 500;
}

input, select {
    width: 100%;
    padding: 0.75rem 1rem;
    border: 1px solid #e2e8f0;
    border-radius: 8px;
    font-size: 1rem;
    background-color: #F7FAFC;
    transition: all 0.2s ease;
}

input:focus, select:focus {
    outline: none;
    border-color: #4a90e2;
    background-color: white;
    box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1); 
}

.name-fields {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
    margin-bottom: 1.5rem;
}

.submit-button {
    width: 100%;
    padding: 1rem;
    border: none;
    border-radius: 4px;
    background-color: #4a90e2;
    color: white;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.2s ease;
}

.submit-button:hover {
    background-color: #357abd;
}

.login-link {
    text-align: center;
    margin-top: 2rem;
    color: #718096;
    font-size: 0.875rem;
}

.login-link a {
    color: #4A90E2;
    text-decoration: none;
    font-weight: 500;
}

.login-link a:hover {
    text-decoration: underline;
}

#owner-form {
    display: none;
}

#visitor-form.active,
#owner-form.active {
    display: block !important;
}

.required {
    color: #d93025;
    margin-left: 2px;
}

.error {
    color: #d93035;
    font-size: 0.85rem;
    margin-top: 0.25rem;
    display: none;
}

footer {
    background-color: white;
    padding: 1rem;
    text-align: center;
    border-top: 1px solid #ddd;
    margin-top: auto;
    width: 100%;
    position: relative;
    bottom: 0;
}

#footer-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 1rem;
}

.social-links {
    list-style: none;
    display: flex;
    gap: 1rem;
}

.social-links img {
    width: 24px;
    height: 24px;
}

@media (max-width: 640px) {
    .container {
        padding: 2rem;
        margin: 1rem;
    }
    #footer-content {
        flex-direction: column;
        gap: 1rem;
    }
    .social-links {
        justify-content: center;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Create an Account</h1>
            <p>Join HBnB as a visitor or place owner</p>
        </div>

        <div class="user-type-selector">
            <button type="button" id="visitor-button" class="user-type-button active">
                Register as Visitor
            </button>
            <button type="button" id="owner-button" class="user-type-button">
                Register as Owner
            </button>
        </div>

<!-- Visitor Registration Form -->
        <form id="visitor-form" action="/register-visitor" method="POST">
            <div class="form-section">
                <div class="name-fields">
                    <div class="form-group">
                        <label for="visitor-first-name">First Name <span class="required">*</span></label>
                        <input type="text" id="visitor-first-name" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="visitor-last-name">Last Name <span class="required">*</span></label>
                        <input type="text" id="visitor-last-name" name="lastName" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="visitor-email">Email <span class="required">*</span></label>
                    <input type="email" id="visitor-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="visitor-password">Password <span class="required">*</span></label>
                    <input type="password" id="visitor-password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="visitor-confrim-password"> Confirm Password <span class="required">*</span></label>
                    <input type="password" id="visitor-confirm-password" name="confirmPassword" required>
                </div>
            </div>
                <button type="submit" class="submit-button">Register as Visitor</button>
            </form>

<!-- Owner Registration Form -->
        <form id="owner-form" action="/register-owner" method="POST">
        <div class="form-section">
            <h2>Personal Information</h2>
            <div class="name-fields">
                <div class="form-group">
                    <label for="owner-first-name">First Name <span class="required">*</span></label>
                    <input type="text" id="owner-first-name" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="owner-last-name">Last Name <span class="required">*</span></label>
                    <input type="text" id="onwer-last-name" name="lastName" required>
                </div>
            </div>
            <div class="form-group">
                <label for="owner-email">Email <span class="required">*</span></label>
                <input type="email" id="owner-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="owner-password">Password <span class="required">*</span></label>
                <input type="password" id="owner-password" name="password" required>
            </div>
            <div class="form-group">
                <label for="owner-confirm-password">Password <span class="required">*</span></label>
                <input type="password" id="owner-confirm-password" name="confirmPassword" required>
            </div>
        </div>

        <div class="form-section">
            <h2>Place Information</h2>
            <div class="form-group">
                <label for="place-name">Place Name <span class="required">*</span></label>
                <input type="text" id="place-name" name="placeName" required>
            </div>
            <div class="form-group">
                <label for="place-type">Place Type <span class="required">*</span></label>
                <select id="place-type" name="placeType" required>
                    <option value="">Select Place Type</option>
                    <option value="house">House</option>
                    <option value="apartment">Apartment</option>
                    <option value="villa">Villa</option>
                    <option value="cottage">Cottage</option>
                    <option value="cabin">Cabin</option>
                </select>
            </div>
            <div class="form-group">
                <label>Place Location <span class="required">*</span></label>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div>
                        <label for="latitude">Latitude</label>
                        <input type="number" id="latitude" name="latitude" step="any" required placeholder="e.g., -74.0060">
                    </div>
                    <div>
                        <label for="longitude">Longitude</label>
                        <input type="number" id="longitude" name="longitude" step="any" required placeholder="e.g., -74.0060">
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="submit-button">Register as Owner</button>
    </form>

        <div class="login-link">
            Already have an account? <a href="login.html">Login</a>
        </div>    
    </div>

    <footer>
        <div id="footer-content">
            <p>&copy; 2024 HBNB Inc. All rights reserved.</p>
            <ul class="social-links">
                <li><a href="#"><img src="static/images/facebook.png" alt="Facebook"></a></li>
                <li><a href="#"><img src="static/images/twitter.png" alt="Twitter"></a></li>
                <li><a href="#"><img src="static/images/instagram.png" alt="Instagram"></a></li>
            </ul>
        </div>
    </footer>
    
    <script src="register.js"></script>
</body>
</html>
