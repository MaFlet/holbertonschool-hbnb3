<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Registration</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #8fd3b1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
        }

        .container {
            flex: 1;
            background-color: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 480px;
            margin: 2rem auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .header h1 {
            color: #4a5568;
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-section {
            margin-bottom: 2rem;
            padding: 1rem;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
        }

        .form-section h2 {
            color: #4a5568;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4A5568;
            font-size: 0.875rem;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #F7FAFC;
            transition: all 0.2s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .name-fields {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .coordinates {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .submit-button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            background-color: #4a90e2;
            color: white;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            margin-top: 1rem;
        }

        .submit-button:hover {
            background-color: #357abd;
        }

        .login-link {
            text-align: center;
            margin-top: 2rem;
            color: #718096;
            font-size: 0.875rem;
        }

        .login-link a {
            color: #4A90E2;
            text-decoration: none;
            font-weight: 500;
        }

        .required {
            color: #d93025;
            margin-left: 2px;
        }

        footer {
            background-color: white;
            padding: 1rem;
            text-align: center;
            border-top: 1px solid #ddd;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Owner Registration</h1>
            <p>Create your owner account</p>
        </div>

        <form action="/register-owner" method="POST">
            <div class="form-section">
                <h2>Personal Information</h2>
                <div class="name-fields">
                    <div class="form-group">
                        <label for="first-name">First Name <span class="required">*</span></label>
                        <input type="text" id="first-name" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name <span class="required">*</span></label>
                        <input type="text" id="last-name" name="lastName" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password <span class="required">*</span></label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password <span class="required">*</span></label>
                    <input type="password" id="confirm-password" name="confirmPassword" required>
                </div>
            </div>

            <div class="form-section">
                <h2>Place Information</h2>
                <div class="form-group">
                    <label for="place-name">Place Name <span class="required">*</span></label>
                    <input type="text" id="place-name" name="placeName" required>
                </div>
                <div class="form-group">
                    <label for="place-type">Place Type <span class="required">*</span></label>
                    <select id="place-type" name="placeType" required>
                        <option value="">Select Place Type</option>
                        <option value="house">House</option>
                        <option value="apartment">Apartment</option>
                        <option value="villa">Villa</option>
                        <option value="cottage">Cottage</option>
                        <option value="cabin">Cabin</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Place Location <span class="required">*</span></label>
                    <div class="coordinates">
                        <div>
                            <label for="latitude">Latitude</label>
                            <input type="number" id="latitude" name="latitude" step="any" required 
                                   placeholder="e.g., -74.0060">
                        </div>
                        <div>
                            <label for="longitude">Longitude</label>
                            <input type="number" id="longitude" name="longitude" step="any" required 
                                   placeholder="e.g., 40.7128">
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-button">Register as Owner</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="/login">Login</a><br>
            Register as a visitor? <a href="/register">Visitor Registration</a>
        </div>
    </div>

    <footer>
        <p>Â© 2024 Holberton Bed and Breakfast</p>
    </footer>
    <script src="static/js/owner-register.js"></script>
</body>
</html>
