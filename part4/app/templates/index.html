<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    color: #333;
    background-color: #f4f4f4;
}

/* Header */
header nav {
    background-color: #2e8b57;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

header nav a img {
    height: 50px;
}

header nav ul {
    list-style: none;
    display: flex;
    gap: 15px;
}

header nav ul li a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
}

/* Filter Section */
#filter {
    padding: 20px;
    background-color: #ffffff;
    border-radius: 10px;
    margin: 20px auto;
    width: 90%;
    max-width: 600px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

#filter h2 {
    color: #2e8b57;
    margin-bottom: 15px;
}

#filter label {
    font-weight: bold;
    color: #333;
}

#filter select {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

/* Places List Section */
#places-list {
    padding: 20px;
    background-color: #ffffff;
    border-radius: 10px;
    margin: 20px auto;
    width: 90%;
    max-width: 800px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

#places-list h2 {
    color: #2e8b57;
    margin-bottom: 20px;
}

.place-card {
    display: flex;
    align-items: center;
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 10px;
    margin-bottom: 20px;
    padding: 15px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.place-card img.place-image {
    width: 150px;
    height: 100px;
    border-radius: 8px;
    margin-right: 20px;
}

.place-details {
    flex: 1;
}

.place-details .place-name {
    font-size: 1.2rem;
    font-weight: bold;
    color: #2e8b57;
    margin-bottom: 10px;
}

.place-details .place-price {
    font-size: 1rem;
    color: #555;
    margin-bottom: 15px;
}

.details-button {
    background-color: #2e8b57;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
}

.details-button:hover {
    background-color: #246b45;
}

/* Footer */
footer {
    background-color: #2e8b57;
    color: white;
    padding: 10px 20px;
    text-align: center;
}

footer #footer-content {
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
    max-width: 800px;
    margin: 0 auto;
}

footer #footer-content p {
    margin: 0;
}

footer .social-links {
    list-style: none;
    display: flex;
    gap: 15px;
}

footer .social-links li a img {
    width: 30px;
    height: 30px;
}
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/" id="site-logo">
                <img src="/static/images/logo (2).png" alt="Site Logo">
            </a>
            <ul>
                <li><a href="/login" id="login-link">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Filter Section -->
        <section id="filter">
            <h2>Filter Places</h2>
            <label for="price-filter">Max Price:</label>
            <select id="price-filter">
                <option value="" disabled selected>Choose a price</option>
                <option value="100">$100</option>
                <option value="200">$200</option>
                <option value="300">$300</option>
                <option value="400">$400</option>
            </select>
        </section>

        <!-- Places List Section -->
        <section id="places-list">
            <h2>Available Places</h2>
            <div class="place-card">
                <img src="https://cdn.mos.cms.futurecdn.net/GNMsSAqdJLDicwGiY6Yedd-768-80.jpg.webp" alt="Place Image" class="place-image">
                <div class="place-details">
                    <p class="place-name">Cozy Lakeside Cottage</p>
                    <p class="place-price">$200 per night</p>
                    <button class="details-button" onclick="window.location.href='/place/' + placeID">View Details</button>
                </div>
            </div>
            <!-- Additional place cards can be dynamically populated -->
        </section>
    </main>
    <footer>
        <div id="footer-content">
            <p>&copy; 2024 HBNB Inc. All rights reserved.</p>
            <ul class="social-links">
                <li><a href="#"><img src="/static/images/Facebook.png" alt="Facebook"></a></li>
                <li><a href="#"><img src="/static/images/Logo_Twitter.png" alt="Twitter"></a></li>
                <li><a href="#"><img src="/static/images/Instagram.png" alt="Instagram"></a></li>
            </ul>
        </div>
    </footer>
    <script src="static/js/scripts.js"></script>
</body>
</html>
