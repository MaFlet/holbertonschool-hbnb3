<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    color: #333;
    background-color: #f4f4f4;
}

/* Header */
header nav {
    background-color: #2e8b57;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

header nav a img {
    height: 50px;
}

header nav ul {
    list-style: none;
    display: flex;
    gap: 15px;
}

header nav ul li a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
}

/* Place Details */
.place-details {
    padding: 20px;
    background: #ffffff;
    border-radius: 10px;
    margin: 20px auto;
    width: 90%;
    max-width: 800px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.place-details h1 {
    color: #2e8b57;
    margin-bottom: 20px;
}

.image-gallery {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
    margin-bottom: 20px;
}

.image-gallery img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

/* Amenities */
#place-amenities {
    list-style: none;
    padding: 0;
}

#place-amenities li {
    padding: 5px 0;
}

/* Reviews Section */
.reviews {
    padding: 20px;
    background-color: #f0fff0;
    border-radius: 10px;
    margin: 20px auto;
    width: 90%;
    max-width: 800px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.reviews h2 {
    color: #2e8b57;
    margin-bottom: 15px;
}

.review-card {
    background-color: #ffffff;
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 15px;
    margin-bottom: 15px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.add-review-button {
    text-align: center;
    margin-top: 20px;
}

.add-review-button button {
    background-color: #2e8b57;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
}

.add-review-button button:hover {
    background-color: #246b45;
}

/* Add Review Form */
#add-review {
    padding: 20px;
    background-color: #ffffff;
    border: 1px solid #ddd;
    border-radius: 10px;
    margin: 20px auto;
    width: 90%;
    max-width: 800px;
}

#review-form label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
    color: #333;
}

#review-form textarea,
#review-form select {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

#review-form button {
    background-color: #2e8b57;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
}

#review-form button:hover {
    background-color: #246b45;
}

/* Footer */
footer {
    background-color: #2e8b57
}
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" id="site-logo">
                <img src="static/images/logo.png" alt="Site Logo">
            </a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Section for displaying place details -->
        <section id="place-details" class="place-details">
            <!-- Dynamic content will replace placeholders -->
            <h1 id="place-name"></h1> <!-- Updated: Name populated dynamically -->
            <div class="image-gallery" id="place-images">
                <!-- Updated: Images dynamically appended -->
                <section class="place-details">
                    <h1 id="place-name">Cozy Lakeside Cottage</h1>
                    <div class="image-gallery">
                        <img src="https://cdn.mos.cms.futurecdn.net/GNMsSAqdJLDicwGiY6Yedd-768-80.jpg.webp" alt="Main Image">
                        <img src="https://cdn.mos.cms.futurecdn.net/hjSycJ8ePjM3SEkTd4uCWd-768-80.jpg.webp" alt="Additional View 1">
                        <img src="https://cdn.mos.cms.futurecdn.net/C9N5yDDHUMUiTbuWVR6kqc-768-80.jpg.webp" alt="Additional View 2">
                        <img src="https://cdn.mos.cms.futurecdn.net/3Fab58mpZ6YVKhTTujFpDd-768-80.jpg.webp" alt="Additional View 3">
                    </div>
            </div>
            <p id="place-host">Hosted by: <span></span></p> <!-- Updated: Host populated dynamically -->
            <p id="place-price">Price per night: $<span></span></p> <!-- Updated: Price populated dynamically -->
            <p id="place-description">Description: <span></span></p> <!-- Updated: Description populated dynamically -->
            
            <h2>Amenities</h2>
            <ul id="place-amenities">
                <!-- Updated: Amenities dynamically appended -->
            </ul>
        </section>

        <!-- Section for displaying user reviews -->
        <section class="reviews" id="reviews">
            <h2>Reviews</h2>
            <!-- Reviews dynamically populated -->
        </section>

        <!-- Section for adding a new review -->
        <section id="add-review">
            <h2>Add Your Review</h2>
            <!-- Form will only be visible if authenticated -->
            <form id="review-form" method="POST">
                <label for="review-text">Your Review:</label>
                <textarea id="review-text" name="review-text" placeholder="Write your review here..." required></textarea>

                <label for="review-rating">Rating:</label>
                <select id="review-rating" name="review-rating" required>
                    <option value="" disabled selected>Select a rating</option>
                    <option value="1">1 - Poor</option>
                    <option value="2">2 - Fair</option>
                    <option value="3">3 - Good</option>
                    <option value="4">4 - Very Good</option>
                    <option value="5">5 - Excellent</option>
                </select>

                <button type="submit">Submit Review</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 HBNB Inc. All rights reserved.</p>
            <ul class="social-links">
                <li><a href="#"><img src="static/images/facebook-icon.png" alt="Facebook"></a></li>
                <li><a href="#"><img src="static/images/twitter-icon.png" alt="Twitter"></a></li>
                <li><a href="#"><img src="static/images/instagram-icon.png" alt="Instagram"></a></li>
            </ul>
        </div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
